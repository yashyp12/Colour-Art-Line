  <!-- Login Form Container -->
  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>

  <!-- Your Firebase configuration and login script -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "colour-radium-art.firebaseapp.com",
      projectId: "colour-radium-art",
      storageBucket: "colour-radium-art.appspot.com",
      messagingSenderId: "481527212126",
      appId: "1:481527212126:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Redirect to admin dashboard upon successful login
        window.location.href = '/Radium-Color-Art-Website/dashboard.html';
      } catch (error) {
        console.error('Error signing in:', error.message);
        alert('Failed to sign in. Please check your credentials.');
      }
    });
  </script>
